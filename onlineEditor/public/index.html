<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OwOScript Online IDE</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="OwOScript; Cringiest Language in the West " />
    <meta property="og:image" content="icon-480.png" />
    <script src="index.js"></script>
    <style type="text/css" media="screen">
        #input,
        #output {
            display: inline-block;
            width: 45vw;
            height: 80vh;
        }

        .box {
            width: 100%;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1 class='title'>OwOScript Editor</h1>

    <div id="input">
        function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
        }
    </div>
    <button id='compileButton' onclick="compile()">Compile</button>
    <div id="output">
        x=10
    </div>

    <script src="https://pagecdn.io/lib/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editorIn = ace.edit("input");
        editorIn.setTheme("ace/theme/monokai");
        editorIn.session.setMode("ace/mode/javascript");
        var editorOut = ace.edit("output");
        editorOut.setTheme("ace/theme/monokai");
        editorOut.session.setMode("ace/mode/javascript");
    </script>
</body>

</html>
